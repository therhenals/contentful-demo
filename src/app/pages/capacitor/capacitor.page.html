<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Capacitor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list lines="full">
    <ion-item *ngFor="let p of plugins">
      <ion-icon color="primary" [name]="p.icon" slot="start"></ion-icon>
      <ion-label [routerLink]="p.path" routerDirection="forward">
        {{p.name}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
