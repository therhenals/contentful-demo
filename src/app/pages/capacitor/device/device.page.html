<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Device</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" (click)="getInfo()">Get info</ion-button>

  <ion-card class="ion-padding" *ngIf="info">
    <ion-list lines="full">
      <ion-item>
        <ion-label>
          Platform: {{ info.platform }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Model: {{ info.model }}
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
